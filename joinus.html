      /* 加载界面样式 */
      .loading-overlay {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-color: #e8f5e9;
         /* 浅绿色背景 */
         z-index: 9999;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
      }

      .loading-progress {
         width: 80%;
         max-width: 400px;
         height: 10px;
         background-color: #c8e6c9;
         /* 进度条背景色 */
         border-radius: 5px;
         margin-top: 20px;
         overflow: hidden;
      }

      .loading-progress-bar {
         height: 100%;
         width: 0;
         background-color: #2e7d32;
         /* 深绿色进度条 */
         border-radius: 5px;
         transition: width 0.3s ease;
      }

      .loading-image {
         width: 100px;
         height: 100px;
         animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
         0% {
            transform: scale(1);
         }

         50% {
            transform: scale(1.1);
         }

         100% {
            transform: scale(1);
         }
      }

      @media (max-width: 768px) {
         .inner-title h1 {
            font-size: 24px;
            line-height: 1.3;
         }

         .inner-title p {
            font-size: 16px;

         .flex-fill {

            font-size: 18px;
         }

         .qrcode-wrapper {

         }

         .qrcode-card {
            margin-bottom: 20px;
         }
      }

   </style>

   <script>
      // 模拟加载进度
      document.addEventListener('DOMContentLoaded', function () {
         const progressBar = document.querySelector('.loading-progress-bar');
         const loadingOverlay = document.querySelector('.loading-overlay');

         let progress = 0;
         const interval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress >= 100) {
               progress = 100;
               clearInterval(interval);
               setTimeout(() => {
                  loadingOverlay.style.opacity = '0';
                  setTimeout(() => {
                     loadingOverlay.style.display = 'none';
                  }, 300);
               }, 300);
            }
            progressBar.style.width = progress + '%';
         }, 100);
      });
   </script>
