      /* 轮播容器样式 */
      .owl-carousel {
         position: relative;
         height: 500px;
         /* 设置固定高度 */
         overflow: hidden;

      }

      .owl-carousel .item img {
         width: 100%;
         height: 100%;
         object-fit: cover;
      }

      /* 导航按钮样式 */
      .owl-nav {
         position: absolute;
         top: 50%;
         width: 100%;
         display: flex;
         justify-content: space-between;
         transform: translateY(-50%);
      }

      .owl-prev,
      .owl-next {
         width: 40px;
         height: 40px;
         background: rgba(255, 255, 255, 0.5) !important;
         color: #333 !important;
         border-radius: 50% !important;
         display: flex;
         align-items: center;
         justify-content: center;
         margin: 0 15px;
      }

      .owl-prev:hover,
      .owl-next:hover {
         background: rgba(255, 255, 255, 0.8) !important;
      }

      /* 修改主导航栏背景色 */
      .main-nav {
         background-color: #aade92 !important;
      }

      /* 修改移动端导航栏背景色 */
      .mobile-nav {
         background-color: #aade92 !important;
      }

      /* 修改粘性导航栏背景色 */
      .navbar-brand-sticky {

      }

      /* 修改下拉菜单背景色 */
      .dropdown-menu {

      /*悬停时放大*/
      .zoom-img {
